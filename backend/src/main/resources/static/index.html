<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>
	<div style="margin: 20px;">
		<h1>Spring Boot Resp API </h1>
		<form action="" id="formCadastro">
			<div class="mb-3">
				<label for="id" class="form-label">ID</label>
				<input type="text" class="form-control" id="id" readonly="readonly">
			</div>
			<div class="mb-3">
				<label for="name" class="form-label">Nome</label>
				<input type="text" class="form-control" id="name" placeholder="Qual seu nome?" required>
			</div>
			<div class="mb-3">
				<label for="age" class="form-label">Idade</label>
				<input type="number" class="form-control" id="age" placeholder="Qual sua idade?" required>
			</div>
			<br>
		</form>
		<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
		<button type="button" class="btn btn-secondary" style="margin-left: 30px;" onclick="document.getElementById('formCadastro').reset()">Novo</button>
		<div>


		<!-- Option 1: Bootstrap Bundle with Popper and JQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"></script>
		
		<script type="text/javascript">
			
			function salvarUsuario(){
				var id = $("#id").val();
				var nome = $("#name").val();
				var idade = $("#age").val();
				
				if (nome == '' ){
					alert('Preencha o campo nome!');
					return;
				}
				
				if (idade== '' ){
					alert('Preencha o campo idade!');
					return;
				}
				
								
				$.ajax({
					method: "POST",
					url: "users/save",
					data: JSON.stringify({
						id: id,
						name: nome,
						age: idade
					}),
					contentType: "application/json; charset=utf-8",
					success: function (response){
						$("#id").val(response.id);						
						alert("Salvo com sucesso!");
					}					
				}).fail(function (xhr, status, errorThrwon){
					alert("Erro ao salvar: " + status + " "+ xhr.responseText);
				});
				



			}
		</script>
		
</body>

</html>
